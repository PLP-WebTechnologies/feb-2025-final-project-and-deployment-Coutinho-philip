<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendyWear | Online Clothing Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>TrendyWear</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products" id="shop">
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="T-Shirt">
        <h3>Classic T-Shirt</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Classic T-Shirt')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Jeans">
        <h3>Denim Jeans</h3>
        <p>$40.00</p>
        <button onclick="addToCart('Denim Jeans')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Jacket">
        <h3>Leather Jacket</h3>
        <p>$85.00</p>
        <button onclick="addToCart('Leather Jacket')">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TrendyWear. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(product) {
      alert(product + ' added to cart!');
    }
  </script>

</body>
</html>
